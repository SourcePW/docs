# 通用配置
ansible_python_interpreter: /usr/bin/python3 # 需要指定python版本，不然mysql模块默认查找python3  

# 自定义软件配置
soft:
  # 手动复制内容报错，必须拷贝原始文件? 不然格式不对，不知原因
  git_key_file: /tmp/tmp_id_rsa 
  build_path: /data/jenkins-audit
  build_script_path: /data/jenkins-audit/build-scripts
  build_script_branch: firewall
  build_script_git_repo: git@gitlab.inetvine.com:web/build-scripts.git

server: 
  go_package_url: https://go.dev/dl/go1.18.10.linux-amd64.tar.gz
  go_package_name: go1.18.10.linux-amd64.tar.gz
  go_install_path: /usr/local

# mysql 配置
mysql:
  mysql_package_url: https://downloads.mysql.com/archives/get/p/23/file/mysql-server_5.7.37-1ubuntu18.04_amd64.deb-bundle.tar
  mysql_package: mysql-server_5.7.37-1ubuntu18.04_amd64.deb-bundle.tar
  mysql_tmp_dirs: /tmp/mysql